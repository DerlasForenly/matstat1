<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <fieldset class="input">
        <legend>Sets</legend>
        <label>Enter sample items separated by spaces:</label>

        <div class="input_row">
            <label>Amount of samples:</label>
            <input type="number" id="amount_of_samples" value="2" min="0" max="20">
        </div>

        <div id="samples_div"></div>
        <div class="input_row">
            <button class="calculate" id="clear_all">Crear all</button>
            <button class="calculate" id="set_default">Set default</button>
        </div>
        
    </fieldset>

    <fieldset class="input">
        <legend>Task 1</legend>
        <button class="calculate" id="calculate_t1">Calculate</button>

        <div id="result_div_t1" class="result_div">

        </div>
    </fieldset>

    <fieldset class="input">
        <legend>Task 2</legend>
        <button class="calculate" id="calculate_t2">Calculate</button>

        <div id="result_div_t2" class="result_div">

        </div>
    </fieldset>

    <fieldset class="input">
        <legend>Task 3</legend>
        <button class="calculate" id="calculate_t3">Calculate</button>

        <div id="result_div_t3" class="result_div">

        </div>
    </fieldset>

    <fieldset class="input">
        <legend>Task 4</legend>
        <button class="calculate" id="calculate_t4">Calculate</button>

        <div id="result_div_t4" class="result_div">

        </div>
    </fieldset>

    <fieldset class="input">
        <legend>Task 5</legend>
        <button class="calculate" id="calculate_t5">Calculate</button>

        <div id="result_div_t5" class="result_div">

        </div>
    </fieldset>

    
    <script src="js/operations.js"></script>
    <script src="js/render.js"></script>
    <script src="js/result_render.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
